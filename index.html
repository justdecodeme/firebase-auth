  <body>
    <h1>Firebase Authentication!</h1>

    <div class="container">
      <h2>Login Methods</h2>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#email">Email</a></li>
        <li><a data-toggle="tab" href="#phone">Phone</a></li>
        <li><a data-toggle="tab" href="#gmail">GMail</a></li>
      </ul>

      <div class="tab-content">
        <div id="email" class="tab-pane fade in active">
          <form id="signupForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div id="phone" class="tab-pane fade">
          <h3>phone</h3>
        </div>
        <div id="gmail" class="tab-pane fade">
          <h3>gmail</h3>
        </div>
      </div>
    </div>
