<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Firebase Authentication</title>

  <body>
    <h1>Firebase Authentication!</h1>
    <br />

    <button type="button" class="btn btn-danger" id="logOut">Log out</button>

    <br />
    <br />

    <div class="container">
      <h2>Login Methods</h2>
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#login_email">Email</a>
        </li>
        <li><a data-toggle="tab" href="#login_phone">Phone</a></li>
        <li><a data-toggle="tab" href="#login_gmail">GMail</a></li>
      </ul>

      <div class="tab-content">
        <div id="login_email" class="tab-pane fade in active">
          <form id="loginForm">
            <div class="form-group">
              <label for="login_email_input">Email address</label>
              <input
                type="email"
                class="form-control"
                id="login_email_input"
                name="login_email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="login_password_input">Password</label>
              <input
                type="password"
                class="form-control"
                id="login_password_input"
                name="login_password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div id="login_phone" class="tab-pane fade">
          <h3>phone</h3>
        </div>
        <div id="login_gmail" class="tab-pane fade">
          <h3>gmail</h3>
        </div>
      </div>
    </div>

    <br />
    <hr />

    <div class="container">
      <h2>Sign up Methods</h2>
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#signup_email">Email</a>
        </li>
        <li><a data-toggle="tab" href="#signup_phone">Phone</a></li>
        <li><a data-toggle="tab" href="#signup_gmail">GMail</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup_email" class="tab-pane fade in active">
          <form id="signupForm">
            <div class="form-group">
              <label for="signup_email_input">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signup_email_input"
                name="signup_email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="signup_password_input">Password</label>
              <input
                type="password"
                class="form-control"
                id="signup_password_input"
                name="signup_password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div id="signup_phone" class="tab-pane fade">
          <h3>phone</h3>
        </div>
        <div id="signup_gmail" class="tab-pane fade">
          <h3>gmail</h3>
        </div>
      </div>
    </div>
